business:
  event_id: 2009
  title: Business
  color: '#1bbb67'
  excerpt: How do you run an open source business?
  description: |
    How do you run an open source business? Is it just the software, or how you operate as well? We want to hear what you know about building and growing a business in the f/oss world.
    * Open source business models that work
    * Picking the right license for the job
    * Selling the philosophy to your customers
    * The difference between sales and marketing, and why there really isn't one. :)
    * "Selling for geeks"

chemistry:
  event_id: 2009
  title: Chemistry
  color: '#71cc00'
  excerpt: What's underneath the hood in that database or operating system?
  description: |
    What's underneath the hood in that database or operating system? How can Ruby run on Java, or Python on .NET? What are the interesting computational puzzles you're exploring? This is where we get down to the real nitty-gritty of how our technology works.
    Possible topics:
    * Performance-tuning for PostgreSQL
    * Why RubySpec?
    * Open Source Linux Audio / Multimedia Distributions (JAD, Studio64, dyne:bolic)
    * Multimedia, DRM, "Free as in Freedom", Codecs, etc. (might make more sense under "Culture")
    * The Math Behind Search Engines
    * Open Source Tools for Real-Time Audio Performance ("grace", ChucK)
    * The Many Faces of Open Source Virtualization: VirtualBox, Xen, QEMU/KQemu, KVM, "chroot jails", Open VMware Tools, Open Source VMware Perl Toolkits, etc.

cooking:
  event_id: 2009
  title: Cooking
  color: '#f58b00'
  excerpt: How do you make useful, functional software? What languages and tools do you employ?
  description: |
    How do you make useful, functional software? What languages and tools do you employ? Tell us your recipes for creating software that gets the job done, from the beginner to the advanced level.
    Possible topics:
    * Using C libraries in Ruby/Python/Perl
    * Getting up and running on Android
    * Agile methodologies at work
    * Behavior-driven development

culture:
  event_id: 2009
  title: Culture
  color: '#0aafdb'
  excerpt: Beyond the technology, what have you learned from open source? Do you participate in user groups or open-space events?
  description: |
    Beyond the technology, what have you learned from open source? Do you participate in user groups or open-space events? Are open source groups inclusive or exclusive in the right ways? Let's talk about how open source ideas affect things beyond our software, from group organization to creative projects to how we share knowledge.
    * Understanding wiki culture
    * What makes an open source project thrive?
    * Open source in government

hacks:
  event_id: 2009
